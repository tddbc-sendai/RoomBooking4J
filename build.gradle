apply {
    plugin 'java'
    plugin 'eclipse'
}

ext {
    encoding = 'UTF-8'
}

tasks.withType(AbstractCompile) { options.encoding = encoding }

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

test {
    exclude '**/*Test$*'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}
